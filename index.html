<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTakToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tik Tak Toe</h1>
    <div id="Game">



            <button id ="startBtn">Start New Game</button>
            <div id="gameWindow">
                        <div id="action">
                            <div class="box" id="OO"></div><div class="box" id="OT"></div><div class="box" id="OTh"></div>
                            <div class="box" id="TO"></div><div class="box" id="TT"></div><div class="box" id="TTh"></div>
                            <div class="box" id="ThO"></div><div class="box" id="ThT"></div><div class="box" id="ThTh"></div>
                        </div>
                        <div id="score">
                            <a id="turn">Turn -> X</a>
                            <a id = "err"></a>
                        </div>
            </div>
            <div id="won"></div>
    </div>
<script src = "code.js"></script></body>
</html>
